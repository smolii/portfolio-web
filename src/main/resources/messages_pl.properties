about.start=Start
about.start.desc=Kilkumiesięczna praca jako programista w branży telekomunikacyjnej przy tworzeniu rozwiązańn geoprzestrzennych opartych na GE Smallworld, pozwoliła mi rozwinąć szereg umiejętności, takich jak: analityczne myślenie, projektowanie algorytmów I ocenianie ich złożoności oraz efektywności. Jako multimedalista i Mistrz Polski w lekkoatletyce wiem, jak ważna jest organizacja oraz ile czasu należy poświęcić, aby osiągnąć wysoki poziom specjalizacji w każdej dziedzinie.
about.learning=Nauka
about.learning.desc=Na naukę nigdy nie jest za późno, tak więc od połowy 2019 roku systematycznie poszerzam swoje umiejętności. Ukończyłem intensywny, stacjonarny 3-miesięczny kurs programowania w szkole Coders Lab w pełni finansowany ze środków unijnych - Java Web Developer. Pracowałem przez okres 6 miesięcy, zdobywając komercyjne doświadczenie. Mam też za sobą kilka kursów na platformie Udemy m.in. Java Programming Masterclass for Software Developers, Mastering Thymeleaf with Spring Boot, Java Spring Tutorial Masterclass - Learn Spring Framework 5, Docker for Java Developers, Full Stack: Angular and Spring Boot, Spring & Hibernate for Beginners, Data Strcuters and Algorithms: Deep Dive Using Java i wiele innych. Łącznie spędziłem wiele godzin robiąc to, co sprawia mi przyjemność - rozwijając swoje kompetencje.
about.features=Cechy
about.features.desc.one=Cechuje mnie upartość, co bardzo dobrze komponuje się z programowaniem – nie poddaję się, choćby konsola była cała czerwona i nie miała końca.
about.features.desc.two=Biję brawo kiedy mogę powiedzieć:"Działa!"jedno słowo, a wzbudza nieopisaną radość.
about.features.desc.three=Do działania napędza mnie rozwiązany problem, a do nauki ciekawość
about.features.desc.four=Zdanie:"Nie ma rzeczy niemożliwych" stało się moim motto.
about.currently=Aktualnie
about.currently.desc=Cały czas ćwiczę, realizując proste projekty, dzięki którym mogę robić to, co daje mi radość, wzbudza ciekawość i motywuje do działania. Nadszedł czas, aby zdobywać dalsze doświadczenie i współtworzyć prawdziwe projekty. Aktualnie szukam pracy w IT jako Junior Java Developer.
